[cursor]
blink_interval = 500

[cursor.style]
blinking = "On"
shape = "Beam"

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '#1e1e2e'
foreground = '#cdd6f4'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '#1e1e2e'
cursor = '#cdd6f4'

# Normal colors
[colors.normal]
black = '#1e1e2e'
red = '#f38ba8'
green = '#a6e3a1'
yellow = '#f9e2af'
blue = '#89b4fa'
magenta = '#cba6f7'
cyan = '#94e2d5'
white = '#cdd6f4'

# Bright colors
[colors.bright]
black = '#45475a'
red = '#fab387'
green = '#181825'
yellow = '#313244'
blue = '#585b70'
magenta = '#f5e0dc'
cyan = '#f2cdcd'
white = '#b4befe'